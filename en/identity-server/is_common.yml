INHERIT: ../base.yml

site_name: &site_name WSO2 Identity Server
site_description: Documentation for WSO2 Identity Server

# Configuration
theme:
  custom_dir: ../../theme/material
  logo: assets/images/identity-server-docs-logo-dark.svg
  logo_light: assets/images/identity-server-docs-logo.svg
  favicon: assets/images/identity-server-favicon.png

watch:
  - ../../theme/material
  - ../../includes
  - ../../base.yml
  - ../is_common.yml

extra:
  product: is
  product_name: *site_name
  explicit_tab_list:
    - Home
    - Get Started
    - Guides
    - Setup
    - Integrations
    - APIs
    - References
  
  versions:
    current: 7.1.0
    list:
      - 7.1.0
      - 7.0.0
      - 6.1.0
      - 6.0.0
    doc: https://is.docs.wso2.com/en/versions
    all:
      - name: 7.1.0
        doc: https://is.docs.wso2.com/en/7.1.0
        notes: https://is.docs.wso2.com/en/7.1.0/get-started/about-this-release
      - name: 7.0.0
        doc: https://is.docs.wso2.com/en/7.0.0
        notes: https://is.docs.wso2.com/en/7.0.0/references/about-this-release

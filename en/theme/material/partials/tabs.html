<!-- Hack: unset variable, as we're using it recursively in tabs-item.html -->
{% set class = "" %}

<!-- Navigation tabs -->
<nav
  class="md-tabs"
  aria-label="{{ lang.t('tabs') }}"
  data-md-component="tabs"
>
  <div class="md-grid">
    <ul class="md-tabs__list">
      {% for nav_item in nav %}
        {% if config.extra.explicit_tab_list and nav_item.title in config.extra.explicit_tab_list %}
          {% include "partials/tabs-item.html" %}
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
